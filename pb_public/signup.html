<!DOCTYPE html>
<html lang="en">

<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/output.css" rel="stylesheet">

    <script defer crossorigin src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    
    <script type="module" src="signup.js"></script>
</head>

<body>
    <div id="root" class="text-blue-500">Hello, World!</div>
    <div>
        <form action="/" method="GET" id="signup">
            <h1>Create an Account</h1>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="login.html">Already have an Account?</a></p>
    </div>
</body>

</html>
