<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Tweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/output.css" rel="stylesheet">

    <script defer crossorigin src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script type="module" src="tweet.js"></script>
</head>

<body>
    <header class="text-gray-600 body-font bg-blue-500">
        <div class="container mx-1 flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="index.html">
                <img src="logo.jpg" alt="Logo of application" class="object-fill w-16 rounded-full">
                <span class="ml-3 text-xl">PocketBase Tweeter</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="border-4 border-black mr-5 inline-flex bg-white text-gray-900 py-2 px-6 focus:outline-none hover:bg-blue-700 hover:text-white rounded text-lg"
                    href="app.html">View Tweets</a>
            </nav>
        </div>
    </header>

    <div class="flex flex-col justify-center items-center mt-10">
        <form class="bg-blue-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="tweet.html" method="GET" id="tweet">
            <h1 class="block text-gray-700 text-xl font-bold mb-4">Create Tweet</h1>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Tweet Title:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" id="title" name="title" placeholder="Enter tweet title" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Tweet Description:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" id="description" name="description" placeholder="Enter tweet description" required>
            </div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Tweet
            </button>
        </form>
    </div>

</body>

</html>
